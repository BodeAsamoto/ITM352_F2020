<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercise 1</h1>
    <script>
        // Define important variables, and initialize them.
        var age = 10;
        var fav_num = 5;
        var day_of_birth = 10;
        var month_of_birth = 2;

        var result1 = age + fav_num / day_of_birth * month_of_birth;

        var result2 = (age + fav_num) / day_of_birth * month_of_birth;

        document.write("Result1=" + result1);
        document.write("<BR>");
        document.write("Result2=" + result2);
    </script>
</body>

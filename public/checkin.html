<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Deluxe â€“ Guest Check-In</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <script src="./functions.js"></script>
    <script>styleStuff();</script>
  </head>
  <body>

    <!-- NAVBAR -->
    <script>navBar();</script>

    <!-- HERO -->
    <div class="hero-wrap" style="background-image: url('images/bg_1.jpg');">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-8 text-center">
            <h1 class="mb-3 bread">Guest Check-In</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- CHECK-IN FORM -->
    <section class="form-section">
      <div class="container">
        <div class="form-container mx-auto">
          <h2>Guest Check-In</h2>
          <form action="/checkin" method="POST">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="Guest_ID">Guest ID:</label>
                <input type="text" id="Guest_ID" name="Guest_ID" class="form-control" required>
              </div>
              <div class="form-group col-md-6">
                <label for="Fname">First Name:</label>
                <input type="text" id="Fname" name="Fname" class="form-control" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="Lname">Last Name:</label>
                <input type="text" id="Lname" name="Lname" class="form-control" required>
              </div>
              <div class="form-group col-md-6">
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email" class="form-control" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="Phone">Phone:</label>
                <input type="text" id="Phone" name="Phone" class="form-control" required>
              </div>
              <div class="form-group col-md-6">
                <label for="Address">Address:</label>
                <input type="text" id="Address" name="Address" class="form-control" required>
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="Check_In">Check-In Date:</label>
                  <input type="date" id="Check_In" name="Check_In" value="2025-05-07" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="Hotel_Name">Hotel Name:</label>
                  <input type="text" id="Hotel_Name" name="Hotel_Name" class="form-control" required>
                </div>
              </div>
  
              <div class="form-group">
                <label for="notes">Special Requests / Notes</label>
                <textarea
                  id="notes"
                  name="notes"
                  class="form-control"
                  rows="3"
                  placeholder="Allergies, late arrival, etc."
                ></textarea>
              </div>

            <button type="submit" value="Submit" class="btn btn-primary btn-block py-2">
              Confirm Check-In
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <script>footer()</script>
    
  </body>
</html>

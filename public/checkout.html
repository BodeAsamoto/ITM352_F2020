<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Check-Out</title>
</head>
<body>

<h1>Guest Check-Out Form</h1>

<!-- Form to collect guest check-out details -->
<form action="/checkout" method="POST">
    <label for="Guest_ID">Guest ID:</label><br>
    <input type="text" id="Guest_ID" name="Guest_ID" required><br><br>

    <input type="submit" value="Check-Out">
</form>

</body>
</html>

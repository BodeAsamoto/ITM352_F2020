<!DOCTYPE html>
<html lang="en">
  <head>
    <title>McNaughton Group</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="./functions.js"></script>
    <script>styleStuff();</script>
    <style>
      h1 {
  text-align: center; /* This centers the text */
  margin-top: 20px;   /* Optional: Adds some space above the h1 */
  font-size: 2rem;    /* Optional: Adjust font size */
}
      /* Center the table and give it a defined width */
      #guestTable {
        width: 80%; /* Adjust the width as needed */
        margin: 20px auto; /* Center horizontally */
        border-collapse: collapse; /* Remove space between cells */
        background-color: #f9f9f9; /* Light background color */
      }

      /* Table header style */
      #guestTable thead {
        background-color: #d1d1d1; /* Blue background for header */
        color: white; /* White text */
      }

      #guestTable th, #guestTable td {
        padding: 12px 15px; /* Add some padding to make the cells look nicer */
        text-align: left; /* Left align text */
        border: 1px solid #ddd; /* Light border for clarity */
      }

      /* Alternate row coloring */
      #guestTable tr:nth-child(even) {
        background-color: #f2f2f2; /* Light grey background for even rows */
      }

      /* Hover effect for rows */
      #guestTable tr:hover {
        background-color: #ddd; /* Change background color when hovering over a row */
      }</style>
</head>
<body>
  <!---------------------------- Navigation Bar Start ---------------------------->
<script>navBar();</script>
<!----------------------------- Navigation Bar End ----------------------------->

<div class="hero-wrap" style="background-image: url('images/bg_1.jpg');">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text d-flex align-itemd-end justify-content-center">
      <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
        <div class="text">
          <h1 class="mb-4 bread">Login</h1>
        </div>
      </div>
    </div>
  </div>
</div>


  <h1>Current Guest List</h1>
  <table id="guestTable">
    <thead>
      <tr>
        <th>Guest_ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadGuests() {
      try {
        const response = await fetch('/api/guestinfo1'); // Your backend endpoint
        const data = await response.json();

        const tbody = document.querySelector('#guestTable tbody');
        data.forEach(guest => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${guest.Guest_ID}</td>
            <td>${guest.Fname}</td>
            <td>${guest.Lname}</td>
            <td>${guest.Email}</td>
            <td>${guest.Phone}</td>
            <td>${guest.Address}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error('Error loading guest data:', err);
      }
    }

    window.onload = loadGuests;
  </script>
<script>footer()</script>

</body>

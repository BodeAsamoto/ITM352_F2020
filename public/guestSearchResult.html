  <h1>Current Guest List</h1>
  <table id="guestTable">
    <thead>
      <tr>
        <th>Guest_ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadGuests() {
      try {
        const response = await fetch('/api/guestinfo'); // Your backend endpoint
        const data = await response.json();

        const tbody = document.querySelector('#guestTable tbody');
        data.forEach(guest => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${guest.Guest_ID}</td>
            <td>${guest.Fname}</td>
            <td>${guest.Lname}</td>
            <td>${guest.Email}</td>
            <td>${guest.Phone}</td>
            <td>${guest.Address}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error('Error loading guest data:', err);
      }
    }

    window.onload = loadGuests;
  </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Deluxe â€“ Inventory Update</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <script src="functions.js"></script>
    <script>styleStuff();</script>
    
  </head>
  <body>

<!---------------------------- Navigation Bar Start ---------------------------->
<script>navBar();</script>
<!----------------------------- Navigation Bar End ----------------------------->

    <!-- HERO -->
    <div class="hero-wrap" style="background-image: url('images/bg_1.jpg');">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-8 text-center">
            <h1 class="mb-3 bread">Inventory Update</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- INVENTORY FORM -->
    <section class="form-section">
      <div class="container">
        <div class="form-container mx-auto">
          <h2>Update Inventory</h2>
          <form action="/updateInventory" method="POST">
            <div class="form-group">
              <label for="ItemName">Item Name</label>
              <input type="text" class="form-control" id="ItemName" name="ItemName" required />
            </div>
            <div class="form-group">
              <label for="Quantity">Quantity</label>
              <input type="number" class="form-control" id="Quantity" name="Quantity" required />
            </div>
            <div class="form-group">
              <label for="Status">Status</label>
              <select class="form-control" id="Status" name="Status" required>
                <option value="In Stock">In Stock</option>
                <option value="Low">Low</option>
                <option value="Out of Stock">Out of Stock</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Hotel_ID">Hotel ID</label>
              <select class="form-control" id="Hotel_ID" name="Hotel_ID" required>
                <option value="1">Hotel Renew</option>
                <option value="2">Lotus Honolulu</option>
                <option value="3">Waikiki Malia</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block py-2">Submit Inventory Update</button>
          </form>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <script>footer()</script>

  </body>
</html>

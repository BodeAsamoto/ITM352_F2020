<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Deluxe â€“ Add Supplier</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <script src="functions.js"></script>
    <script>styleStuff();</script>
  </head>
  <body>

    <!-- NAVIGATION BAR -->
    <script>navBar();</script>

    <!-- HERO SECTION -->
    <div class="hero-wrap" style="background-image: url('images/bg_1.jpg');">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-8 text-center">
            <h1 class="mb-3 bread">Add Supplier</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- SUPPLIER FORM -->
    <section class="form-section">
      <div class="container">
        <div class="form-container mx-auto">
          <h2>Add New Supplier</h2>
          <form action="/addSupplier" method="POST">
            <div class="form-group">
              <label for="Supplier_ID">Supplier ID</label>
              <input type="number" class="form-control" id="Supplier_ID" name="Supplier_ID" required />
            </div>
            <div class="form-group">
              <label for="Supplier_Name">Supplier Name</label>
              <input type="text" class="form-control" id="Supplier_Name" name="Supplier_Name" required />
            </div>
            <div class="form-group">
              <label for="Contact_Info">Contact Info</label>
              <input type="text" class="form-control" id="Contact_Info" name="Contact_Info" required />
            </div>
            <div class="form-group">
              <label for="Address">Address</label>
              <input type="text" class="form-control" id="Address" name="Address" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block py-2">Submit Supplier</button>
          </form>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <script>footer();</script>

    <!-- Bootstrap 5 JS (include before </body>) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>


  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guest Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="./functions.js"></script>
    <script>styleStuff();</script>
  </head>
  <body>
    <!---------------------------- Navigation Bar Start ---------------------------->
    <script>navBar();</script>
    <!----------------------------- Navigation Bar End ----------------------------->

    <div class="hero-wrap" style="background-image: url('images/bg_1.jpg');">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text d-flex align-itemd-end justify-content-center">
          <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
            <div class="text">
              <h1 class="mb-4 bread">Guest Search</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
              <div class="icon d-flex align-items-center justify-content-center">
                <span class="icon-lock"></span>
              </div>
              <h3 class="text-center mb-4">Enter your details</h3>
              <form action="/api/searchGuest" method="POST" class="login-form">
                <!-- Input -->
                <div class="form-group">
                  <input type="text" class="form-control rounded-left" placeholder="Last Name, Email or Phone Number" name="input" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                  <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Search</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id="guestListContainer"></div> <!-- Container for dynamically generated table -->

    </section>
    <!---------------------------- Footer Start ---------------------------->    
    <script>footer()</script>
    <!----------------------------- Footer End ----------------------------->    

    <!---------------------------- Loader Start ---------------------------->

    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.timepicker.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&sensor=false"></script>
    <script src="js/google-map.js"></script>
    <script src="js/main.js"></script>
